<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Mars Rover Game</title>

<body>
    <div class="glitch" data-text="MARS ROVER GAME"> <b>MARS ROVER GAME</b></div> 
    
    <form id="game-form">
        <h3> Choose the dimension and difficulty and start playing!</h2>

        <div class="form-section">
            <label><b>Map size:</b></label> <br/>
            <input type="radio" name="map-size" value="6x6"> Small
            <input type="radio" name="map-size" value="8x8"> Middle
            <input type="radio" name="map-size" value="12x12"> Big
        </div>

        <div class="form-section">
            <label><b>Difficulty:</b></label> <br/>
            <input type="radio" name="difficulty" value="Easy"> Easy
            <input type="radio" name="difficulty" value="Medium"> Medium
            <input type="radio" name="difficulty" value="Hard"> Hard
        </div>

        <button type="button" id="play-button">Play</button>

    </form>
