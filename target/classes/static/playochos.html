<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/main/resources/static/images/ROVER.ico" type="image/x-icon" />
    <link rel="stylesheet" href="stylesplayochos.css">
    <link rel="stylesheet" href="glitch.css">
    <link rel="stylesheet" href="glitch.css.map">
    <title>Mars Rover Game</title>
</head>

<body>
    <div class="glitch" data-text="MARS ROVER GAME"> <b>MARS ROVER GAME</b></div>

    <div id="init">
        <h3> <b>Choose how you want to move or rotate the rover to reach the finish line</b> </h3>
        <p> <b>Be careful with Martian objects, don't crash!</b></p>
    </div>

    <div id="loader" class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="map-container">

        <div id="button-container">

            <button id="forward-button" class="move-buttons">Forward</button>
            <button id="backward-button" class="move-buttons">Backward</button>

            <button id="left-button" class="turn-buttons">Left</button>
            <button id="right-button" class="turn-buttons">Right</button>

        </div>

        <div id="grid-container"></div>

    </div>

    <div id="win-overlay"> </div>

    <div id="play-again" class="glitch" data-text="Yeey! Go to play again! =D "> Yeey! Go to play again! =D </div>

    <audio id="background-music" autoplay loop>
        <source src="/src/main/resources/static/sounds/inicio.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de música.
    </audio>

    <footer class="footer">
        <p class="copyright">©Copyright 2023 &#9733;Asilem&#10048;. Todos los derechos revertidos.
        </p>
    </footer>

    <script src="scriptplayochos.js"></script>
</body>

</html>
